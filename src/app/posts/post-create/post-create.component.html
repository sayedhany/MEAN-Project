<mat-card>
  <form #postFrom="ngForm" (submit)="onAddPost(postFrom)">

    <mat-form-field>
      <input type="text" ngModel name="title" matInput placeholder="Enter title...">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput ngModel name="content" rows="6" placeholder="Enter content..." ></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>
</mat-card>
